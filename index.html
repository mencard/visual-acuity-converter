
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Agudeza Visual</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f7f7f7; }
    h1 { color: #333; }
    label, input, button { display: block; margin: 10px 0; }
    .resultado { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Conversor de Agudeza Visual</h1>
  <label for="visionInput">Ingresa la visión (formato Snellen, ej: 10/100)</label>
  <input type="text" id="visionInput" placeholder="Ej: 10/100">
  <button onclick="convertirAgudeza()">Convertir</button>

  <div class="resultado" id="resultado" style="display: none;"></div>

  <script>
    function convertirAgudeza() {
      const input = document.getElementById('visionInput').value;
      const resultado = document.getElementById('resultado');

      const partes = input.split('/');
      if (partes.length !== 2 || isNaN(partes[0]) || isNaN(partes[1])) {
        resultado.innerHTML = "Por favor, ingresa un valor válido (ej: 10/100).";
        resultado.style.display = 'block';
        return;
      }

      const numerador = parseFloat(partes[0]);
      const denominador = parseFloat(partes[1]);

      const decimal = numerador / denominador;
      const logMAR = -(Math.log10(decimal)).toFixed(2);
      const MAR = (1 / decimal).toFixed(2);
      const snellen20 = `20/${Math.round((denominador * 20) / numerador)}`;
      const snellen6 = `6/${Math.round((denominador * 6) / numerador)}`;

      resultado.innerHTML = `
        <strong>Resultados:</strong><br>
        • Decimal: ${decimal.toFixed(2)}<br>
        • logMAR: ${logMAR}<br>
        • MAR: ${MAR}<br>
        • Snellen (20 pies): ${snellen20}<br>
        • Snellen (6 metros): ${snellen6}<br>
      `;
      resultado.style.display = 'block';
    }
  </script>
</body>
</html>
